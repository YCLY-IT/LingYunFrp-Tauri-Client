name: Tauri Build with npm

on:
  workflow_dispatch:

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-windows:
    name: Build Windows x64 with npm
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'  # 使用 npm 缓存

      - name: Clean Install Dependencies
        run: |
          # 删除可能的残留文件
          rm -rf node_modules
          rm -f pnpm-lock.yaml yarn.lock  # 清除非 npm 锁文件
          # 使用 npm 严格安装
          npm ci --no-audit --prefer-offline  # 优先使用缓存
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Build Frontend
        run: npm run build

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Cache Rust
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
          key: ${{ runner.os }}-rust-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Tauri App
        run: |
          npm run tauri build -- --target x86_64-pc-windows-msvc --release || (
            echo "=== 构建失败日志 ==="
            cat src-tauri/target/debug/build.log
            exit 1
          )

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
          retention-days: 7
