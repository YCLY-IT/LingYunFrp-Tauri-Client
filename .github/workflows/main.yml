name: Tauri Cross-Platform Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
  # 设置超时时间防止意外取消
  ACTIONS_STEP_DEBUG: true

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: Windows
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: macOS
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: Linux
            lib_webkit: libwebkit2gtk-4.1-dev  # Ubuntu 24.04 使用新版

    timeout-minutes: 30  # 设置全局超时
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.artifact_name }}

    steps:
      - uses: actions/checkout@v4

      # 修复1: 更可靠的pnpm安装方式
      - name: Install pnpm
        shell: bash
        run: |
          corepack enable
          corepack prepare pnpm@8 --activate
          echo "$(which pnpm)" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      # 修复2: 更新Linux依赖安装命令
      - name: Install system dependencies
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update -y
            sudo apt-get install -y \
              libwebkit2gtk-4.1-dev \  # Ubuntu 24.04使用新版
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev \
              libssl-dev
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew update
            brew install create-dmg || true  # 忽略已安装的情况
          fi

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          components: rust-src, clippy

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Build Tauri
        timeout-minutes: 15  # 单独设置构建超时
        run: pnpm tauri build --target ${{ matrix.target }}

      - name: Upload artifacts
        if: success() || failure()  # 即使构建失败也上传日志
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-Build
          path: |
            src-tauri/target/${{ matrix.target }}/release/
            src-tauri/target/**/*.log  # 上传所有日志文件
          retention-days: 3
