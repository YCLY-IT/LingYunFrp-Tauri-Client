name: Tauri Cross-Platform Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: Windows
            shell_cmd: pwsh
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: macOS
            shell_cmd: bash
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: Linux
            shell_cmd: bash

    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    env:
      TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
      TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      NODE_OPTIONS: "--max-old-space-size=8192"

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置Node.js和PNPM
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'pnpm'

      # 3. 初始化PNPM (使用固定shell)
      - name: Setup PNPM
        shell: bash
        run: |
          npm install -g pnpm@8
          pnpm -v
          echo "PNPM_PATH=$(which pnpm)" >> $GITHUB_ENV
          echo "$(which pnpm)" >> $GITHUB_PATH

      # 4. 平台特定设置 (使用显式条件)
      - name: Platform setup
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            ulimit -n 8192
            brew update-reset
            brew install create-dmg || true
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            sudo apt-get update -y
            sudo apt-get install -y \
              libwebkit2gtk-4.1-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev \
              libssl-dev \
              libasound2-dev
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            choco install -y llvm --no-progress || true
          fi
        shell: bash

      # 5. 安装Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          components: rust-src, clippy, rustfmt

      # 6. 缓存依赖
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('pnpm-lock.yaml') }}

      # 7. 安装依赖 (使用固定shell)
      - name: Install dependencies
        shell: bash
        run: |
          pnpm config set store-dir ~/.pnpm-store
          pnpm install --frozen-lockfile --shamefully-hoist

      # 8. 构建前端
      - name: Build frontend
        shell: bash
        run: pnpm run build

      # 9. 构建Tauri
      - name: Build Tauri
        timeout-minutes: 30
        env:
          RUST_BACKTRACE: full
        run: |
          pnpm tauri build --target ${{ matrix.target }} --verbose
          find src-tauri/target -name "*.log" -exec cp {} . \; || true
        shell: bash

      # 10. 上传制品
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-Build
          path: |
            src-tauri/target/${{ matrix.target }}/release/
            *.log
          retention-days: 7
