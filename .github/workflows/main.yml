name: Build Windows x64 (Node.js 22)

on:
  workflow_dispatch:  # 手动触发

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-windows:
    name: Build Windows x64 Executable
    runs-on: windows-latest  # Windows 环境

    steps:
      - uses: actions/checkout@v4

      # 设置 Node.js 22
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'

      # 安装 Rust (Windows 工具链)
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      # 核心修复：统一文件名大小写
      - name: Normalize file casing
        shell: pwsh
        run: |
          # 将 index.vue 临时重命名为 Index.vue（匹配代码中的引用）
          if (Test-Path "src/views/Dashboard/index.vue") {
            Rename-Item -Path "src/views/Dashboard/index.vue" -NewName "Index.vue"
          }
          # 确认修改结果（调试用）
          Get-ChildItem "src/views/Dashboard/"

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 构建前端
      - name: Build frontend
        run: npm run build

      # 构建 Tauri 应用
      - name: Build Tauri app
        run: npm run tauri build -- --target x86_64-pc-windows-msvc

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
